<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>eFMS APP Demo</title>
  <link rel="stylesheet" href="./demo.css">
  <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"> -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://kit.fontawesome.com/ac3eb7aa44.js" crossorigin="anonymous"></script>
  <script src="./demo.js" defer></script>
</head>

<body onload="init();">
  <div id="navigator">
    <img class="center" src="efms.png" width="560">
    <span class="center">貨櫃監控系統</span>
    <i id="menu_icon" class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    <i id="logout_icon" class="fa-solid fa-arrow-right-from-bracket"></i>
  </div>

  <div id="header">
    用戶入口
  </div>

  <div class="page" id="page_portal">
    <button id="btnManagerLogin" class="center button">管理員登入</button>
    <span class="br"></span>
    <button id="btnDriverLogin" class="center button">司機登入</button>
  </div>

  <div class="page" id="page_taskmgmt">
    <div class="wrap">
      <table class="task">
        <tr>
          <th>貨櫃號碼</th>
          <th>司機姓名</th>
          <th>手機號碼</th>
          <th>勤務狀態</th>
        </tr>
        <tr>
          <td>AB-123</td>
          <td>王大明</td>
          <td>0912345678</td>
          <td>進行中</td>
        </tr>
        <tr>
          <td>CD-456</td>
          <td>陳中雄</td>
          <td>0934567891</td>
          <td>尚未開始</td>
        </tr>
        <tr>
          <td>EF-789</td>
          <td>李小西</td>
          <td>0956789123</td>
          <td>結束</td>
        </tr>
      </table>
    </div>
    <span class="br"></span>
    <button id="btnNewTask" class="center button">新增勤務</button>
  </div>


  <div class="page" id="page_taskmonitor">
    <div class="wrap">
      <table class="task" style="table-layout:fixed">
        <tr>
          <td><i class="fa-solid fa-cube"></i> 貨櫃號碼</td>
          <td>AB-123</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-user"></i> 司機姓名</td>
          <td>王大明</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-mobile-retro"></i> 司機手機</td>
          <td>0912345678</td>
        </tr>
      </table>
    </div>
    <span class="br"></span>
    <button id="btnNewTask" class="center button">結束勤務</button>

    <span class="br"></span>

    <div class="wrap">
      <table class="task" style="table-layout:fixed">
        <tr>
          <td><i class="fa-solid fa-temperature-high"></i> 溫度-1</td>
          <td>15°C</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-temperature-high"></i> 溫度-2</td>
          <td class="alert">40°C</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-temperature-high"></i> 溼度-1</td>
          <td>50%</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-temperature-high"></i> 溼度-2</td>
          <td>53%</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-gas-pump"></i> 油量</td>
          <td>70%</td>
        </tr>
      </table>
    </div>
    <span class="br"></span>
    <button id="btnRefresh" class="center button">更新資訊</button>
  </div>


  <div id="menu">
    <div onclick="switchPage('page_portal')">用戶入口</div>
    <div onclick="switchPage('page_taskmgmt')">勤務管理</div>
    <div onclick="switchPage('page_taskmonitor')">勤務監控</div>
  </div>

  <div id="mask"></div>
</body>

</html>
